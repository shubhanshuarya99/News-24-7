<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News 24/7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="news logo.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" id="logo" class="company-logo">
                <img  class=" logo img"src="news logo.png" alt="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                  <li class="hover-link nav-item"id="sports"onclick="onNavItemClick('sports')">Sports</li>
                  <li class="hover-link nav-item"id="finance"onclick="onNavItemClick('finance')">Finance</li>
                  <li class="hover-link nav-item"id="politics"onclick="onNavItemClick('politics')">politics</li>
                  <li class="hover-link nav-item"id="weather"onclick="onNavItemClick('weather')">weather</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="eg-science">
               <button id="search-button" class="search-button">search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
    </main>
    <template id="template-news">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" class="src" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">this is the card</h3>
                <h6 class="news-source" id="news-source">end gadget 26/08/23</h6>
                <p class="news-desc"id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Autem in ipsa saepe fugit, natus vitae tempora quisquam quod? Atque, repellendus molestias. Recusandae incidunt excepturi vel quidem, unde autem asperiores voluptates!</p>
            </div>
        </div>
    </template>
    <!-- hume multiple cards dikhane h ek card nahi dikhana -->

</body>
<script src="js.js"></script>
</html>
